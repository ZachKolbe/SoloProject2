<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link href="/static/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<br>

<div id="loginContainer" class="text-center">
    <h1 class="text-center">Blog Application</h1>
</div>
<div id="loggedInContainer"></div>
<p></p>

<div id="postBlogSection" style="display: none;">
    <h2>Post a New Blog</h2>
    <form id="postBlogForm">
        <div class="mb-3">
            <label for="blogTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="blogTitle" required>
        </div>
        <div class="mb-3">
            <label for="blogContent" class="form-label">Content</label>
            <textarea class="form-control" id="blogContent" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

<div id="blogPosts" class="container">
    <h2 class="text-center mb-4">Latest Blog Posts</h2>
    <div class="row">
    </div>

</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
